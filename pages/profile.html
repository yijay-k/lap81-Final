  <link rel="stylesheet" href="../css/responsive.css">

</head>
<body>

      <li><a href="team.html">Team</a></li>

    </ul>
    <div class="nav-actions">
      <a href="profile.html" class="nav-icon-btn" style="color: var(--accent);">

  <!-- Profile Page -->
  <main class="profile-page">
    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-avatar">
          <svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="24" cy="16" r="10"/><path d="M4 48v-4a16 16 0 0 1 16-16h8a16 16 0 0 1 16 16v4"/>
          </svg>
        </div>
        <div class="profile-info">
          <h1 class="profile-name" id="profileName"></h1>
          <p class="profile-email" id="profileEmail"></p>
        </div>
        <button class="btn btn-secondary" onclick="logout()">Logout</button>
      </div>
      
      
      
      <div class="profile-section" id="profileContent">
        <h3 class="profile-section-title">Account Details</h3>
        <form id="profileForm">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">First Name</label>
              <input type="text" class="form-input"  id="formFN">
            </div>
            <div class="form-group">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-input" id="formLN">
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" id="formEmail">
          </div>
          <div class="form-group">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-input" placeholder="+1 (555) 000-0000" id="formPhone">
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </main>

  

  <!-- Cart Drawer -->
  <div class="cart-overlay" id="cartOverlay"></div>
  <div class="cart-drawer" id="cartDrawer">
    <div class="cart-header">
      <h3 class="cart-title">Your Cart</h3>
      <button class="cart-close" id="cartClose">
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6 6 18M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-footer" id="cartFooter">
      <div class="cart-total">
        <span>Total</span>
        <span id="cartTotal">$0</span>
      </div>
      <a href="checkout.html" class="btn btn-primary btn-full">Checkout</a>
    </div>
  </div>

  <script src="../js/data.js"></script>
  <script src="../js/controllers/cart-controller.js"></script>
  <script>
    const profileEmail = localStorage.getItem('user-email');
    const profileFN = localStorage.getItem('user-FN');
    const profileLN = localStorage.getItem('user-LN');
    const profilePhone = localStorage.getItem('user-phone');
    const formFN = document.getElementById('formFN');
    const formLN = document.getElementById('formLN');
    const formEmail = document.getElementById('formEmail');
    const formPhone = document.getElementById('formPhone');
    
    // Check if user is logged in
    if (!profileEmail) {
      window.location.href = 'login.html';
    }
    
    // display email in profile
    document.getElementById('profileEmail').textContent = profileEmail;
    formEmail.value = profileEmail

    // display FN and LN is undefined and ask user to set name
    if (profileFN == undefined && profileLN == undefined) {
      document.getElementById('profileName').textContent = '--Please set user name--'
    }
    else {
      document.getElementById('profileName').textContent = profileFN + ' ' + profileLN;
    }
    
    // Pre-fill variable with saved values
    if (profileFN) {
      formFN.value = profileFN;
    }
    if (profileLN) {
      formLN.value = profileLN;
    }
    if (profilePhone) {
      formPhone.value = profilePhone
    }

    //fill form FN and LN with saved data if not undefined
    if (profileFN != undefined && profileLN != undefined) {
      formFN.value = profileFN;
      formLN.value = profileLN;
    }

    if (profilePhone != undefined){
      formPhone.value = profilePhone
    }
    
    // Tab switching
    document.querySelectorAll('.section-button').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.section-button').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });
    
    function logout() {
      localStorage.removeItem('user-email');
      localStorage.removeItem('user-FN');
      localStorage.removeItem('user-LN');
      localStorage.removeItem('user-phone');
      window.location.href = 'login.html';
    }
    
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const FNvalue = formFN.value;
      const LNvalue = formLN.value;
      const emailValue = formEmail.value;
      const phoneValue = formPhone.value;

      const FNupper = FNvalue.toUpperCase();
      const LNupper = LNvalue.toUpperCase();
      
      if (!FNvalue || !LNvalue || !emailValue || !phoneValue) {
        alert('Please fill in all details');
        return;
      }
      
      localStorage.setItem('user-FN', FNupper);
      localStorage.setItem('user-LN', LNupper);
      localStorage.setItem('user-email', emailValue);
      localStorage.setItem('user-phone', phoneValue);

      
      alert('Profile updated!');
      window.location.href = 'profile.html';
    });

    
  </script>
</body>
</html>
