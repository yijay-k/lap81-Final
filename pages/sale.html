      <li><a href="../index.html">Home</a></li>

      <li><a href="sale.html" class="active">Sale</a></li>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.getElementById('saleGrid');
      const saleProducts = products.filter(p => p.salePrice !== null);
      grid.innerHTML = saleProducts.map(product => createProductCard(product, '')).join('');
    });
  </script>
